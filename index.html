<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paddle Knight: Breakout RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        touch-action: none;
      }
      .font-medieval {
        font-family: 'MedievalSharp', cursive;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
      
      /* World Card Enhancements */
      .world-card-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      }
      
      .world-card-shadow:hover {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 20px 25px -5px rgba(0, 0, 0, 0.2);
      }
      
      .world-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .world-card:hover {
        transform: translateY(-8px) scale(1.02);
      }
    </style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
